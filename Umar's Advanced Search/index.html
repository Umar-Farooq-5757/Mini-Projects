<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Umar's Advanced Search</title>
  </head>
  <body>
    <h1>
      <img src="./img/profile_picture_orange.jfif" alt="profile picture" />'s
      Advanced Search
    </h1>
    <div class="inputs">
      <h4>Find pages with...</h4>
      <div class="input">
        <p>all these words:</p>
        <input type="text" name="" id="" />
      </div>

      <div class="input">
        <p>this exact word or phrase:</p>
        <input type="text" name="" id="" />
      </div>
      <div class="input">
        <p>any of these words:</p>
        <input type="text" name="" id="" />
      </div>
      <div class="input">
        <p>none of these words:</p>
        <input type="text" name="" id="" />
      </div>
      <div class="input numbers">
        <p>numbers ranging from:</p>
        <input type="number" name="" id="" />
        <span>to</span>
        <input type="number" name="" id="" />
      </div>
      <hr />
      <h4>Then narrow your results by...</h4>
      <div class="input">
        <p>language:</p>
        <select name="" id="">
          <option value="">any language</option>
          <option value="urdu">Urdu</option>
          <option value="english">English</option>
        </select>
      </div>
      <div class="input">
        <p>region:</p>
        <select name="" id="">
          <option value="">any region</option>
          <option value="pakistan">Pakistan</option>
          <option value="us">US</option>
          <option value="england">England</option>
        </select>
      </div>
      <div class="input">
        <p>last update:</p>
        <select name="" id="">
          <option value="">any time</option>
          <option value="day">past 24 hours</option>
          <option value="week">past week</option>
          <option value="month">past month</option>
          <option value="year">past year</option>
        </select>
      </div>
      <div class="input">
        <p>site or domain:</p>
        <input type="text" name="" id="" />
      </div>
      <div class="input">
        <p>terms appearing:</p>
        <select name="" id="">
          <option value="anywhere">anywhree in the page</option>
          <option value="title">in the title of the page</option>
          <option value="text">in the text of the page</option>
          <option value="url">in the URL of the page</option>
        </select>
      </div>
    </div>
    <button>Advance Search</button>
  </body>
</html>
