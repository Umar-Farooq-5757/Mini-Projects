<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Filtering</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart"
    />
  </head>
  <body>
    <header>
      <input type="text" name="" id="" placeholder="Search" />
      <div class="cart">
        <span class="material-symbols-outlined"> shopping_cart </span>
      </div>
    </header>
    <main>
      <section class="filters">
        <h1>Filters</h1>
        <h2>Category</h2>
        <ul>
          <li>
            <input type="checkbox" id="cameras" />
            <label for="cameras">Cameras</label>
          </li>
          <li>
            <input type="checkbox" id="smartphones" />
            <label for="smartphones">Smartphones</label>
          </li>
          <li>
            <input type="checkbox" id="games" />
            <label for="games">Games</label>
          </li>
          <li>
            <input type="checkbox" id="telivisions" />
            <label for="telivisions">Televisions</label>
          </li>
        </ul>
      </section>
      <section class="products">
        <!-- <div class="product">
          <div class="img-container">
            <img src="images/playstation_5.png" alt="" />
            <div class="message">Add to cart</div>
          </div>
          <p class="product-name">Sony Playstation 5</p>
          <p class="price">$499.9</p>
        </div> -->
      </section>
    </main>
  </body>
</html>
